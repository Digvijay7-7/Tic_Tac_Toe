<html>
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="style\style.css">

    </head>

    <body>
        <div class="container">
                <h1>Have fun with Tic Tac Toe</h1>            

            <div id="divGame" onclick="javascript:tc.winCheck">
                    <div id="div1" class="tcell" onclick="javascript:tc.handleSymbolPlace(1);"></div>
                    <div id="div2" class="tcell" onclick="javascript:tc.handleSymbolPlace(2);"></div>
                    <div id="div3" class="tcell" onclick="javascript:tc.handleSymbolPlace(3);"></div>
                    <div id="div4" class="tcell" onclick="javascript:tc.handleSymbolPlace(4);"></div>
                    <div id="div5" class="tcell" onclick="javascript:tc.handleSymbolPlace(5);"></div>
                    <div id="div6" class="tcell" onclick="javascript:tc.handleSymbolPlace(6);"></div>
                    <div id="div7" class="tcell" onclick="javascript:tc.handleSymbolPlace(7);"></div>
                    <div id="div8" class="tcell" onclick="javascript:tc.handleSymbolPlace(8);"></div>
                    <div id="div9" class="tcell" onclick="javascript:tc.handleSymbolPlace(9);"></div>
            </div>
        </div>
        <script src="javascript\script.js"></script>
    </body>

</html>
